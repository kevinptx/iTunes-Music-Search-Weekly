<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>iTunes Music Search</h1>
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" src="" autoplay></audio>
    </section>
    <section class="search">
      <form class="search-form" action="index.html" method="post">
        <label for="searchtext">Search for Artist:</label>
        <input placeholder="Search for Artist" type="text" id="searchtext" name="" value="">
        <div class="">
          <input id="search-button" type="submit" name="" value="search">
        </div>
      </form>
      <h3>Search Results:</h3>

      <div class="search-results">


      </div>

      <footer>
        Copyright Kevin Peery
      </footer>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
